<div class="examBox">
    <div class="examhead text-center">
        <h2>اختبار {{subject?.name}}</h2>
    </div>
    <div class="quizBox" *ngFor="let item of subject.questions; let i = index">
        <strong><span class="text-danger">سؤال {{i+1}}</span> . test</strong>
        <div class="row mt-3">
            <div class="col-md-6 col-sm-12">
                <mat-radio-button value="{{item.answer1}}" color="warn" (change)="getAnswer($event)" name="{{i}}" *ngIf="user.role == 'students' && !showResult"></mat-radio-button>
                <label>A. {{item.answer1}}</label>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-radio-button value="{{item.answer2}}" color="warn" (change)="getAnswer($event)" name="{{i}}" *ngIf="user.role == 'students' && !showResult"></mat-radio-button>
                <label>B. {{item.answer2}}</label>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-radio-button value="{{item.answer3}}" color="warn" (change)="getAnswer($event)" name="{{i}}" *ngIf="user.role == 'students' && !showResult"></mat-radio-button>
                <label>C. {{item.answer3}}</label>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-radio-button value="{{item.answer4}}" color="warn" (change)="getAnswer($event)" name="{{i}}" *ngIf="user.role == 'students' && !showResult"></mat-radio-button>
                <label>D. {{item.answer4}}</label>
            </div>
        </div>
        <div class="text-start">
            <button mat-raised-button color="warn" class="btn btn-danger" (click)="delete(i)" *ngIf="user.role == 'doctor'">حذف</button>
        </div>

        <hr>
    </div>
    <!-- style="display: flex; flex-direction: column;" -->
    <div class="text-center "  *ngIf="user.role == 'students'">
        <span *ngIf="showResult" class="fs-4 text-success">{{total}}/{{this.subject.questions.length}}</span>
        <button *ngIf="!showResult" class="btn btn-success px-5 fs-5" (click)="getResult()"> النتيجة</button>
    </div>

</div>
