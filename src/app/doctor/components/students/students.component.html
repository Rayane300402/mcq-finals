<div class="students">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position  -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
    </ng-container>

    <!-- Name  -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> الاسم </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight  -->
    <ng-container matColumnDef="subjectName">
      <th mat-header-cell *matHeaderCellDef> المادة </th>
      <td mat-cell *matCellDef="let element"> {{element.subjectName}} </td>
    </ng-container>

    <!-- Symbol  -->
    <ng-container matColumnDef="degree">
      <th mat-header-cell *matHeaderCellDef> الدرجة </th>
      <td mat-cell *matCellDef="let element"> {{element.degree}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>


</div>
